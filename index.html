<!-- This is the document type declaration, indicating that the HTML version being used is HTML5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>
<!-- head tag contains the configuration of our website -->
<head>
	<title>Lawrence Lansang | Web Developer Portfolio</title>
	<!-- Linking of external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- linking of google fonts -->
	<link rel="preconnect" href="<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">"
	<!-- linking of bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- body tag contains the elements that can be seen on our web page -->
<body>
	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<!-- container-fluid class creates a fluid layout which will make our layout span the whole width of screen -->
	<div class="container-fluid">
		<!-- id is an attribute to name a tag uniquely -->
		<!-- text-center class which centers the text horizontally -->
		<!-- mt-5 class to add a top margin to our element -->
		<!-- img-fluid class this avoids the image from overflowing in our webpage -->
		<section id ="landing" class="text-center mt-5">
			<!-- h1 - headings tag, it allows us to create or add headings on our web page -->
			<h1>Full Stack Web developer</h1>
			<!-- p tag - allows us to add paragragp -->
			<p>Hi! My name is Lawrence and I love building things from scratch</p>
			<!-- img tag - allows us to add image -->
			<!-- src = source attribute, it tells us to route or path where the image is located -->
			<img src="images/image.jpg" id="profile" class="img-fluid">
			<!-- a tag - this adds a link to open the default mail application in your machine -->
			<!-- mailto: parameter specifies the email address of the recipient -->
			<a href="mailto:lansanglawrence3@gmail.com" class="btn btn-success btn-lg mt-3">Let's work Together </a>
		</section>
	</div>
	<!-- Bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
